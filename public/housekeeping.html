  <script type="text/javascript">
    $(function () {
      //头部动画
      var $Top = $('.header').height();
      $(window).scroll(function () {
        $scrollTop = $(window).scrollTop()
        if($scrollTop>$Top){
          $('.header').addClass('showheader')
        }else{
          $('.header').removeClass('showheader')
        }
      })

    })
